  <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
  <style>

<body>
  <h1>CSV / XLTMãƒ•ã‚¡ã‚¤ãƒ«ã‚’çµåˆã—ã¦ã‚³ãƒ”ãƒ¼</h1>
  <div id="dropzone">ã“ã“ã«CSVã‚„XLTMãƒ•ã‚¡ã‚¤ãƒ«ã‚’ãƒ‰ãƒ­ãƒƒãƒ—ã€ã¾ãŸã¯ã‚¯ãƒªãƒƒã‚¯ã—ã¦é¸æŠ</div>
  <input type="file" id="fileInput" accept=".csv,.xls,.xlsx,.xltm" multiple style="display:none;">
  <label>
    <input type="checkbox" id="skipHeader">
    2å€‹ç›®ä»¥é™ã®ãƒ•ã‚¡ã‚¤ãƒ«ã®1è¡Œç›®ï¼ˆãƒ˜ãƒƒãƒ€ãƒ¼ï¼‰ã‚’é™¤ã
  </label>
  <label>
    <input type="checkbox" id="sortByFirstCol">
    1åˆ—ç›®ã®è‹¥ã„é †ã«ã‚½ãƒ¼ãƒˆã™ã‚‹ï¼ˆ1è¡Œç›®é™¤ãï¼‰
  </label>
  <div id="fileList">ğŸ“‚ è¿½åŠ æ¸ˆã¿ãƒ•ã‚¡ã‚¤ãƒ«ï¼šã¾ã ã‚ã‚Šã¾ã›ã‚“</div>
  <button id="copyBtn" disabled>ğŸ“‹ ã™ã¹ã¦ã‚³ãƒ”ãƒ¼ã™ã‚‹</button>
  <h3>çµåˆå†…å®¹ï¼ˆãƒ—ãƒ¬ãƒ“ãƒ¥ãƒ¼ï¼‰</h3>
  <pre id="output">ãƒ•ã‚¡ã‚¤ãƒ«ã‚’èª­ã¿è¾¼ã‚“ã§ãã ã•ã„â€¦</pre>

  <script>
    const dropzone = document.getElementById('dropzone');
    const fileInput = document.getElementById('fileInput');
    const output = document.getElementById('output');
    const copyBtn = document.getElementById('copyBtn');
    const skipHeader = document.getElementById('skipHeader');
    const sortByFirstCol = document.getElementById('sortByFirstCol');
    const fileList = document.getElementById('fileList');

    let allFiles = [];
    let fileNamesSet = new Set();
    let mergedTSV = "";

    dropzone.addEventListener('click', () => fileInput.click());

    dropzone.addEventListener('dragover', e => {
      e.preventDefault();
      dropzone.style.background = '#eaf3fc';
    });

    dropzone.addEventListener('dragleave', () => {
      dropzone.style.background = '#fff';
    });

    dropzone.addEventListener('drop', e => {
      e.preventDefault();
      dropzone.style.background = '#fff';
      addFiles(e.dataTransfer.files);
    });

    fileInput.addEventListener('change', () => {
      addFiles(fileInput.files);
    });

    skipHeader.addEventListener('change', () => remergeAll());
    sortByFirstCol.addEventListener('change', () => remergeAll());

    function addFiles(newFiles) {
      const validFiles = Array.from(newFiles).filter(f =>
        /\.(csv|xls|xlsx|xltm)$/i.test(f.name)
      );

      const uniqueNewFiles = validFiles.filter(f => !fileNamesSet.has(f.name));
      uniqueNewFiles.forEach(f => fileNamesSet.add(f.name));

      if (uniqueNewFiles.length === 0) {
        alert('æ–°ã—ã„ãƒ•ã‚¡ã‚¤ãƒ«ã¯ã‚ã‚Šã¾ã›ã‚“ï¼ˆé‡è¤‡ã¯ç„¡è¦–ã•ã‚Œã¾ã—ãŸï¼‰ã€‚');
        return;
      }

      allFiles.push(...uniqueNewFiles);
      updateFileList();
      //alert(`${uniqueNewFiles.length}å€‹ã®æ–°ã—ã„ãƒ•ã‚¡ã‚¤ãƒ«ã‚’è¿½åŠ ã—ã¾ã—ãŸã€‚`);
      remergeAll();
    }

    function updateFileList() {
      if (allFiles.length === 0) {
        fileList.textContent = 'ğŸ“‚ è¿½åŠ æ¸ˆã¿ãƒ•ã‚¡ã‚¤ãƒ«ï¼šã¾ã ã‚ã‚Šã¾ã›ã‚“';
      } else {
        fileList.innerHTML = 'ğŸ“‚ è¿½åŠ æ¸ˆã¿ãƒ•ã‚¡ã‚¤ãƒ«ï¼š<ul>' +
          allFiles.map(f => `<li>${f.name}</li>`).join('') +
          '</ul>';
      }
    }

    function remergeAll() {
      if (allFiles.length === 0) return;

      const skipFirst = skipHeader.checked;
      const sortNeeded = sortByFirstCol.checked;

      let promises = allFiles.map((file, index) => {
        const ext = file.name.split('.').pop().toLowerCase();
        return new Promise((resolve, reject) => {
          const reader = new FileReader();

          if (ext === 'csv') {
            reader.onload = () => {
              let text = reader.result.replaceAll(",", "\t");
              if (skipFirst && index > 0) {
                text = text.split('\n').slice(1).join('\n');
              }
              resolve(text);
            };
            reader.readAsText(file);
          } else {
            reader.onload = () => {
              try {
                const data = new Uint8Array(reader.result);
                const workbook = XLSX.read(data, { type: 'array' });
                const sheetName = workbook.SheetNames[0];
                const worksheet = workbook.Sheets[sheetName];
                let csv = XLSX.utils.sheet_to_csv(worksheet);
                if (skipFirst && index > 0) {
                  csv = csv.split('\n').slice(1).join('\n');
                }
                resolve(csv.replaceAll(",", "\t"));
              } catch (err) {
                reject(`èª­ã¿è¾¼ã¿å¤±æ•—: ${file.name}`);
              }
            };
            reader.readAsArrayBuffer(file);
          }
        });
      });

      Promise.all(promises).then(results => {
        let allLines = results.join('\n').split('\n');
        let header = allLines[0];
        let dataRows = allLines.slice(1);

        if (sortNeeded) {
          dataRows.sort((a, b) => {
            const aVal = a.split('\t')[0];
            const bVal = b.split('\t')[0];
            return aVal.localeCompare(bVal, undefined, { numeric: true, sensitivity: 'base' });
          });
        }

        mergedTSV = [header, ...dataRows].join('\n');
        output.textContent = mergedTSV.slice(0, 3000) + (mergedTSV.length > 3000 ? "\n...ï¼ˆçœç•¥ï¼‰" : "");
        copyBtn.disabled = false;
      }).catch(err => {
        alert("ãƒ•ã‚¡ã‚¤ãƒ«ã®èª­ã¿è¾¼ã¿ä¸­ã«ã‚¨ãƒ©ãƒ¼ãŒç™ºç”Ÿã—ã¾ã—ãŸ: " + err);
      });
    }

    copyBtn.addEventListener('click', () => {
      navigator.clipboard.writeText(mergedTSV)
        .then(() => alert("ã‚¯ãƒªãƒƒãƒ—ãƒœãƒ¼ãƒ‰ã«ã‚³ãƒ”ãƒ¼ã—ã¾ã—ãŸï¼"))
        .catch(err => alert("ã‚³ãƒ”ãƒ¼ã«å¤±æ•—ã—ã¾ã—ãŸ: " + err));
    });
  </script>
</body>
