<!DOCTYPE html>

<head>
  <meta charset="UTF-8">

  <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
  <style>
    body { font-family: sans-serif; padding: 20px; }

</head>
<body>
  <h1>CSV / XLTMãƒ•ã‚¡ã‚¤ãƒ«ã‚’çµåˆã—ã¦ã‚³ãƒ”ãƒ¼</h1>
  <div id="dropzone">ã“ã“ã«CSVã‚„XLTMãƒ•ã‚¡ã‚¤ãƒ«ã‚’ãƒ‰ãƒ­ãƒƒãƒ—ã€ã¾ãŸã¯é¸æŠ</div>
  <input type="file" id="fileInput" accept=".csv,.xls,.xlsx,.xltm" multiple>
  <br><br>
  <button id="copyBtn" disabled>ğŸ“‹ ã™ã¹ã¦ã‚³ãƒ”ãƒ¼ã™ã‚‹</button>

  <h3>çµåˆå†…å®¹ï¼ˆCSVãƒ—ãƒ¬ãƒ“ãƒ¥ãƒ¼ï¼‰</h3>
  <pre id="output">ãƒ•ã‚¡ã‚¤ãƒ«ã‚’èª­ã¿è¾¼ã‚“ã§ãã ã•ã„â€¦</pre>

  <script>
    const dropzone = document.getElementById('dropzone');
    const fileInput = document.getElementById('fileInput');
    const output = document.getElementById('output');
    const copyBtn = document.getElementById('copyBtn');
    let mergedCSV = "";

    dropzone.addEventListener('dragover', e => {
      e.preventDefault();
      dropzone.style.background = '#eef';
    });

    dropzone.addEventListener('dragleave', () => {
      dropzone.style.background = '';
    });

    dropzone.addEventListener('drop', e => {
      e.preventDefault();
      dropzone.style.background = '';
      handleFiles(e.dataTransfer.files);
    });

    fileInput.addEventListener('change', () => {
      handleFiles(fileInput.files);
    });

    function handleFiles(files) {
      const validFiles = Array.from(files).filter(f =>
        /\.(csv|xls|xlsx|xltm)$/i.test(f.name)
      );

      if (validFiles.length === 0) {
        alert('å¯¾å¿œãƒ•ã‚¡ã‚¤ãƒ«ï¼ˆ.csv, .xls, .xlsx, .xltmï¼‰ã‚’é¸æŠã—ã¦ãã ã•ã„ã€‚');
        return;
      }

      let promises = validFiles.map(file => {
        const ext = file.name.split('.').pop().toLowerCase();
        return new Promise((resolve, reject) => {
          const reader = new FileReader();

          if (ext === 'csv') {
            reader.onload = () => resolve(reader.result);
            reader.readAsText(file);
          } else {
            reader.onload = () => {
              try {
                const data = new Uint8Array(reader.result);
                const workbook = XLSX.read(data, { type: 'array' });
                const sheetName = workbook.SheetNames[0];
                const worksheet = workbook.Sheets[sheetName];
                const csv = XLSX.utils.sheet_to_csv(worksheet);
                resolve(csv);
              } catch (err) {
                reject(`èª­ã¿è¾¼ã¿å¤±æ•—: ${file.name}`);
              }
            };
            reader.readAsArrayBuffer(file);
          }
        });
      });

      Promise.all(promises).then(results => {
        mergedCSV = results.join('\n');
        output.textContent = mergedCSV.slice(0, 3000) + (mergedCSV.length > 3000 ? "\n...ï¼ˆçœç•¥ï¼‰" : "");
        copyBtn.disabled = false;
      }).catch(err => {
        alert("èª­ã¿è¾¼ã¿ã‚¨ãƒ©ãƒ¼: " + err);
      });
    }

    copyBtn.addEventListener('click', () => {
      navigator.clipboard.writeText(mergedCSV.replaceAll(",", "	"))
        .then(() => alert("ã‚¯ãƒªãƒƒãƒ—ãƒœãƒ¼ãƒ‰ã«ã‚³ãƒ”ãƒ¼ã—ã¾ã—ãŸï¼"))
        .catch(err => alert("ã‚³ãƒ”ãƒ¼ã«å¤±æ•—ã—ã¾ã—ãŸ: " + err));
    });
  </script>
</body>
</html>
