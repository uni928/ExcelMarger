<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>CSV / XLTM ファイル結合コピー</title>
  <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
  <style>
    body { font-family: sans-serif; padding: 20px; }
    #dropzone {
      border: 2px dashed #888;
      padding: 30px;
      text-align: center;
      color: #555;
      margin-bottom: 20px;
    }
    #copyBtn {
      padding: 10px 20px;
      font-size: 1em;
    }
    pre {
      max-height: 200px;
      overflow: auto;
      background: #f8f8f8;
      padding: 10px;
    }
    label {
      display: inline-block;
      margin: 5px 0;
    }
  </style>
</head>
<body>
  <h1>CSV / XLTMファイルを結合してコピー</h1>
  <div id="dropzone">CSVやXLTMファイルを1つずつ、またはまとめてドロップしてください</div>
  <label>
    <input type="checkbox" id="skipHeader">
    2個目以降のファイルの1行目（ヘッダー）を除く
  </label>
  <label>
    <input type="checkbox" id="sortByFirstCol">
    1列目の若い順にソートする（1行目除く）
  </label>
  <br><br>
  <input type="file" id="fileInput" accept=".csv,.xls,.xlsx,.xltm" multiple>
  <br><br>
  <button id="copyBtn" disabled>📋 すべてコピーする</button>

  <h3>結合内容（プレビュー）</h3>
  <pre id="output">ファイルを読み込んでください…</pre>

  <script>
    const dropzone = document.getElementById('dropzone');
    const fileInput = document.getElementById('fileInput');
    const output = document.getElementById('output');
    const copyBtn = document.getElementById('copyBtn');
    const skipHeader = document.getElementById('skipHeader');
    const sortByFirstCol = document.getElementById('sortByFirstCol');

    let allFiles = [];           // 追加された全ファイル
    let fileNamesSet = new Set(); // ファイル名を記憶
    let mergedTSV = "";

    dropzone.addEventListener('dragover', e => {
      e.preventDefault();
      dropzone.style.background = '#eef';
    });

    dropzone.addEventListener('dragleave', () => {
      dropzone.style.background = '';
    });

    dropzone.addEventListener('drop', e => {
      e.preventDefault();
      dropzone.style.background = '';
      addFiles(e.dataTransfer.files);
    });

    fileInput.addEventListener('change', () => {
      addFiles(fileInput.files);
    });

    skipHeader.addEventListener('change', () => {
      remergeAll();
    });

    sortByFirstCol.addEventListener('change', () => {
      remergeAll();
    });

    function addFiles(newFiles) {
      const validFiles = Array.from(newFiles).filter(f =>
        /\.(csv|xls|xlsx|xltm)$/i.test(f.name)
      );

      const uniqueNewFiles = validFiles.filter(f => !fileNamesSet.has(f.name));
      uniqueNewFiles.forEach(f => fileNamesSet.add(f.name));

      if (uniqueNewFiles.length === 0) {
        alert('新しいファイルはありません（重複ファイルは無視されました）。');
        return;
      }

      allFiles.push(...uniqueNewFiles);
      //alert(`${uniqueNewFiles.length}個の新しいファイルを追加しました。`);
      remergeAll();
    }

    function remergeAll() {
      if (allFiles.length === 0) return;

      const skipFirst = skipHeader.checked;
      const sortNeeded = sortByFirstCol.checked;

      let promises = allFiles.map((file, index) => {
        const ext = file.name.split('.').pop().toLowerCase();
        return new Promise((resolve, reject) => {
          const reader = new FileReader();

          if (ext === 'csv') {
            reader.onload = () => {
              let text = reader.result.replaceAll(",", "\t");
              if (skipFirst && index > 0) {
                text = text.split('\n').slice(1).join('\n');
              }
              resolve(text);
            };
            reader.readAsText(file);
          } else {
            reader.onload = () => {
              try {
                const data = new Uint8Array(reader.result);
                const workbook = XLSX.read(data, { type: 'array' });
                const sheetName = workbook.SheetNames[0];
                const worksheet = workbook.Sheets[sheetName];
                let csv = XLSX.utils.sheet_to_csv(worksheet);
                if (skipFirst && index > 0) {
                  csv = csv.split('\n').slice(1).join('\n');
                }
                resolve(csv.replaceAll(",", "\t"));
              } catch (err) {
                reject(`読み込み失敗: ${file.name}`);
              }
            };
            reader.readAsArrayBuffer(file);
          }
        });
      });

      Promise.all(promises).then(results => {
        let allLines = results.join('\n').split('\n');
        let header = allLines[0];
        let dataRows = allLines.slice(1);

        if (sortNeeded) {
          dataRows.sort((a, b) => {
            const aVal = a.split('\t')[0];
            const bVal = b.split('\t')[0];
            return aVal.localeCompare(bVal, undefined, { numeric: true, sensitivity: 'base' });
          });
        }

        mergedTSV = [header, ...dataRows].join('\n');
        output.textContent = mergedTSV.slice(0, 3000) + (mergedTSV.length > 3000 ? "\n...（省略）" : "");
        copyBtn.disabled = false;
      }).catch(err => {
        alert("ファイルの読み込み中にエラーが発生しました: " + err);
      });
    }

    copyBtn.addEventListener('click', () => {
      navigator.clipboard.writeText(mergedTSV)
        .then(() => alert("クリップボードにコピーしました！"))
        .catch(err => alert("コピーに失敗しました: " + err));
    });
  </script>
</body>
</html>
